<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" coontent="IE-edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>MCoin ICO Sales</title>
		<!--<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" style="width: 650px">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center">MCoin ICO Sale</h1>
					<hr />
					<br />
				</div>

				<div class="loader">
					<p class="text-center">Loading...</p>	
				</div>

				<div id="content" class="text-center">
					<p>
						Introducing MCoin (MCO)!
						Token price is <span class="token-price"></span> Ether.
						You currently have <span class="mcoin-balance"></span> MCO.
					</p>
					<br />
					<form role="form">
						<div class="form-group">
							<div class="input-group">
								<input id="numberOfToken" class="form-contrl input-lg" type="number" name="number" value="1" min="1"
								pattern="[0-9]"></input>
								<span class="input-group-btn">
									<button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
								</span>
							</div>
						</div>
					</form>
					<br/>
					<p>
						<span class="tokens-sold"></span> total sold.
					</p>
					<hr/>
					<p id="accountAddress"></p>
				</div>
				
			</div>
		</div>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

		<script src="js/web3.min.js"></script>
		<script src="js/truffle-contract.min.js"></script>
		<script src="js/app.js"></script>
